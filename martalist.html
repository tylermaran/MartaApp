<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="UTF-8">
    <title>MARTA MAP</title>
    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Style to fix the issue of text extending past panel length -->
    <style>
    .panel-body a {
        word-break: break-all;
    }
    </style>
</head>

<body>
    <!-- Main Bootstrap Search -->
    <div class="container">
        <!-- Jumbotron for Title #20315A-->
        <div class="jumbotron" style="background-color: orange  ; color: white;">
            <h1 class="text-center"><strong><i class="fa fa-subway"></i> MARTA API</strong></h1>
            <h3 class="text-center">Metropolitan Atlanta Rapid Transit Authority</h3>
            <br>
            <h5 id="targetname">Hello</h5>
        </div>
        <!-- Row for Searching New York Times -->
        <div class="row">
            <div class="col-sm-7">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa  fa-search"></i>   Search Parameters</strong></h3>
                    </div>
                    <div class="panel-body">
                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">
                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="search">Your Name:</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>
                            <!-- Here we capture the number of records that the user wants to retrieve  -->
                            <div class="form-group">
                                <label for="pwd">Please choose a station (dropown):</label>
                                <select class="form-control" id="num-records-select">
                                    <option value="ALL" selected>ALL</option>
                                    <!-- Setting the option default -->
                                    <option value="AIRPORT STATION">AIRPORT STATION</option>
                                    <option value="ARTS CENTER STATION">ARTS CENTER STATION</option>
                                    <option value="ASHBY STATION">ASHBY STATION</option>
                                    <option value="AVONDALE STATION">AVONDALE STATION</option>
                                    <option value="BANKHEAD STATION">BANKHEAD STATION</option>
                                    <option value="BROOKHAVEN STATION">BROOKHAVEN STATION</option>
                                    <option value="BUCKHEAD STATION">BUCKHEAD STATION</option>
                                    <option value="CHAMBLEE STATION">CHAMBLEE STATION</option>
                                    <option value="CIVIC CENTER STATION">CIVIC CENTER STATION</option>
                                    <option value="COLLEGE PARK STATION">COLLEGE PARK STATION</option>
                                    <option value="DECATUR STATION">DECATUR STATION</option>
                                    <option value="DORAVILLE STATION">DORAVILLE STATION</option>
                                    <option value="DUNWOODY STATION">DUNWOODY STATION</option>
                                    <option value="EAST LAKE STATION">EAST LAKE STATION</option>
                                    <option value="EAST POINT STATION">EAST POINT STATION</option>
                                    <option value="EDGEWOOD CANDLER PARK STATION">EDGEWOOD CANDLER PARK STATION</option>
                                    <option value="FIVE POINTS STATION">FIVE POINTS STATION</option>
                                    <option value="GARNETT STATION">GARNETT STATION</option>
                                    <option value="GEORGIA STATE STATION">GEORGIA STATE STATION</option>
                                    <option value="HAMILTON E HOLMES STATION">HAMILTON E HOLMES STATION</option>
                                    <option value="INDIAN CREEK STATION">INDIAN CREEK STATION</option>
                                    <option value="INMAN PARK STATION">INMAN PARK STATION</option>
                                    <option value="KENSINGTON STATION">KENSINGTON STATION</option>
                                    <option value="KING MEMORIAL STATION">KING MEMORIAL STATION</option>
                                    <option value="LAKEWOOD STATIONy">LAKEWOOD STATION</option>
                                    <option value="LENOX STATION">LENOX STATION</option>
                                    <option value="LINDBERGH STATION">LINDBERGH STATION</option>
                                    <option value="MEDICAL CENTER STATION">MEDICAL CENTER STATION</option>
                                    <option value="MIDTOWN STATION">MIDTOWN STATION</option>
                                    <option value="NORTH AVE STATION">NORTH AVE STATION</option>
                                    <option value="NORTH SPRINGS STATION">NORTH SPRINGS STATION</option>
                                    <option value="OAKLAND CITY STATION">OAKLAND CITY STATION</option>
                                    <option value="OMNI DOME STATIONy">OMNI DOME STATION</option>
                                    <option value="PEACHTREE CENTER STATION">PEACHTREE CENTER STATION</option>
                                    <option value="SANDY SPRINGS STATION">SANDY SPRINGS STATION</option>
                                    <option value="VINE CITY STATION">VINE CITY STATION</option>
                                    <option value="WEST END STATION">WEST END STATION</option>
                                    <option value="WEST LAKE STATION">WEST LAKE STATION</option>
                                </select>
                            </div>
                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
                            <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <br>
                <!-- Weather API -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa  fa-mixcloud"></i>   Weather Today:</strong></h3>
                    </div>
                    <div>
                        <!--img src="http://openweathermap.org/img/w/01n.png" class="img-responsive" id="atlicon"-->
                        <img src="" class="img-responsive" id="atlimg">
                        <p id="atlweather"> </p>
                        <br>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                    <div class="panel panel-primary">
                        <!-- Panel Heading for the retrieved articles box -->
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong><i class="fa fa-table"></i> Train Schedules </strong></h3>
                        </div>
                        <!-- This main panel will hold each of the resulting articles -->
                        <div class="panel-body" id="well-section">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Array Position</th>
                                        <th scope="col">Train ID</th>
                                        <th scope="col">Direction</th>
                                        <th scope="col">STATION</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Line</th>
                                    </tr>
                                </thead>
                                <!-- Add marta data to the table body below -->
                                <tbody id="targetbody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer Region -->
            <div class="row">
                <div class="col-sm-12">
                    <!-- Line Break followed by closing -->
                    <hr>
                    <h5 class="text-center"><small>Made by Team1: PumpkinSquirrelJuice <i class="fa fa-stack-overflow"></i></small></h5>
                </div>
            </div>
        </div>
        <div class="testing"></div>
        <dialog id="myDialog">Please enter a Valid Name (no special characters). Press 'Esc' to continue</dialog>
    </div>
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="martaList.js"></script>
</body>

</html>
